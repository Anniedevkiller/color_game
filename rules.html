<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rules</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="rules-section">
        <h2>Game Rules</h2>
        <ul class="rules-list">
            <li>Select a square to guess the correct color.</li>
            <li>Each round presents a new color to match.</li>
            <li>You have a limited number of attempts.</li>
            <li>If you guess correctly, you win the round!</li>
            <li>Click "Reset" to start a new game.</li>
        </ul>
    </section>

</body>
</html>
